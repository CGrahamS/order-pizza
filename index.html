<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Antonio's</title>
  </head>
  <body>
    <div class="container">
      <h1 class="page-header">Antonio's</h1>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <h3><strong>Welcome to Antonio's!</strong></h3>
          <h4>Place your order below!</h4>
          <div id="blanks">
            <form>
              <div class="form-group">
                <label for="customer-name">Enter the name for the order here:</label>
                <input id="customer-name" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="size">Choose a size:</label>
                <select id="pizza-size" class="form-control" name="size">
                  <option value="large">Large</option>
                  <option value="medium">Medium</option>
                  <option value="small">Small</option>
                </select>
              </div>
              <label for="toppings">Choose your toppings:</label>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="pepperoni">Pepperoni
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="sausage">Sausage
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="black olives">Black Olives
                </label>
              </div>
              <button type="submit" class="btn btn-success">ORDER PIZZA!</button>
            </form>
          </div>
          <div id="output">
            <h4><span id="order-name"></span>'s order:</h4>
            <p>1 <span class="pizza-size-output"></span> pizza, with <span class="pizza-toppings"></span>.</p>
            <p><span class="pizza-cost"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
